<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passenger Satisfaction Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
            margin-top: 50px;
        }
        h1 {
            color: #333;
        }
        form {
            display: inline-block;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input, select {
            margin: 10px;
            padding: 8px;
            width: 250px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
            color: green;
        }
    </style>
</head>
<body>
    <h1>Passenger Satisfaction Prediction</h1>
    <form method="POST" action="/predict">
        <input type="number" name="Age" placeholder="Age" step="1" required><br>
        <input type="number" name="FlightDistance" placeholder="Flight Distance" step="1" required><br>
        <input type="number" name="InflightWifi" placeholder="Inflight Wifi Service (1-5)" step="1" required><br>
        <input type="number" name="EaseOfOnlineBooking" placeholder="Ease of Online Booking (1-5)" step="1" required><br>
        <input type="number" name="FoodAndDrink" placeholder="Food and Drink (1-5)" step="1" required><br>
        <input type="number" name="SeatComfort" placeholder="Seat Comfort (1-5)" step="1" required><br>
        <input type="number" name="Cleanliness" placeholder="Cleanliness (1-5)" step="1" required><br>
        <input type="number" name="DepartureDelay" placeholder="Departure Delay (Minutes)" step="1" required><br>
        <input type="number" name="ArrivalDelay" placeholder="Arrival Delay (Minutes)" step="1" required><br>

        <!-- Add categorical inputs -->
        <select name="Gender" required>
            <option value="" disabled selected>Select Gender</option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
        </select><br>

        <select name="CustomerType" required>
            <option value="" disabled selected>Select Customer Type</option>
            <option value="Loyal Customer">Loyal Customer</option>
            <option value="disloyal Customer">disloyal Customer</option>
        </select><br>

        <select name="TypeOfTravel" required>
            <option value="" disabled selected>Select Type of Travel</option>
            <option value="Business travel">Business travel</option>
            <option value="Personal travel">Personal travel</option>
        </select><br>

        <select name="Class" required>
            <option value="" disabled selected>Select Class</option>
            <option value="Eco">Eco</option>
            <option value="Eco Plus">Eco Plus</option>
            <option value="Business">Business</option>
        </select><br>

        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
    <div class="result">
        <p>Prediction: {{ prediction }}</p>
    </div>
    {% endif %}
</body>
</html>
